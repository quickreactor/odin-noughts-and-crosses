<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
    </style>

</head>

<body>
    <div id="container">
        <div id="turn"></div>
        <div id="grid"></div>
        <button id="play-again">Play Again?</button>
        <h2>Player Name Changer</h2>
        <div>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
            <button id="player1-name-button">Submit</button>
        </div>
        <div>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
            <button id="player2-name-button">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
